{% extends 'pages/base.html' %}

{% block content %}
<div class="product-detail-container">
  <div class="product-image">
    <img src="{{ product.image.url }}" alt="{{ product.name }}">
  </div>
  <div class="product-info">
    <h1>{{ product.name }}</h1>
    <p class="product-price">Ksh {{ product.price }}</p>
    <p class="product-description">{{ product.description }}</p>

    <form action="{% url 'shop:cart_add' product.id %}" method="post">
      {% csrf_token %}
      <button type="submit" class="add-to-cart-btn">Add to Cart</button>
    </form>
    {% comment %} <form id="add-to-cart-form" method="post" action="{% url 'shop:cart_add' product.id %}">
        {% csrf_token %}
        <input type="number" name="quantity" value="1" min="1" />
        <input type="hidden" name="override" value="false">
        <button type="submit" class="btn btn-primary">Add to Cart</button>
    </form> {% endcomment %}
    <div class="cart-actions">
        <a href="{% url 'shop:product_list' %}" class="back-button">‚Üê Back to Products</a>
    </div>
  </div>
</div>

<style>
    .product-detail-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        max-width: 1100px;
        margin: 40px auto;
        gap: 40px;
        padding: 0 20px;
    }

    .product-image img {
        width: 100%;
        max-width: 500px;
        height: auto;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .product-info {
        flex: 1;
    }

    .product-info h1 {
        font-size: 2rem;
        margin-bottom: 10px;
    }

    .product-price {
        font-size: 1.5rem;
        color: #007bff;
        margin-bottom: 20px;
    }

    .product-description {
        font-size: 1rem;
        color: #555;
        margin-bottom: 30px;
        line-height: 1.6;
    }

    .add-to-cart-btn {
        background-color: #007bff;
        color: #fff;
        padding: 12px 24px;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }

    .add-to-cart-btn:hover {
        background-color: #0056b3;
    }

    .back-button {
        display: inline-block;
        padding: 10px 16px;
        background-color: #f8f9fa;
        color: #007bff;
        border: 1px solid #dee2e6;
        border-radius: 5px;
        text-decoration: none;
        font-weight: 500;
        transition: background-color 0.2s ease;
    }

    .back-button:hover {
        background-color: #e2e6ea;
        text-decoration: none;
    }
</style>
<script>
    document.getElementById("add-to-cart-form").addEventListener("submit", function(e) {
        e.preventDefault();

        const form = this;
        const url = form.action;
        const formData = new FormData(form);

        fetch(url, {
            method: "POST",
            body: formData,
            headers: {
                "X-Requested-With": "XMLHttpRequest"
            }
        })
        .then(response => {
            if (!response.ok) throw new Error("Cart add failed.");
            return fetch("{% url 'apps.products:cart_count' %}");
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById("cart-count").textContent = data.cart_count;
        })
        .catch(error => console.error("Error updating cart count:", error));
    });
</script>
{% endblock %}
