{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blue Square Aviation Technology</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
        }
        .login-wrapper {
            display: flex;
            height: 100vh; /* Full screen height */
        }   

        .login-image {
            flex: 1;
            background-color: #eef2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .login-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;      /* ðŸ”¥ Makes it fill and crop nicely */
            border-radius: 0;       /* Optional: remove round corners */
            border-radius: 10px;
        }

        .login-form {
            flex: 1;
            padding: 60px;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-form h2 {
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 28px;
            color: #333;
        }

        .login-form form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .login-form button {
            padding: 12px;
            background-color: #0078d4;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 6px;
            width: 100%;
        }

        .login-form p {
            margin-top: 20px;
        }

        .messages {
            margin: 20px;
            padding: 10px;
            list-style: none;
        }

        .message.success {
            background-color: #dff0d8;
            color: #3c763d;
            border-left: 5px solid #3c763d;
            padding: 10px;
            border-radius: 4px;
        }

        .error {
            color: #c0392b;
            font-size: 0.9em;
            margin-top: 4px;
        }

        .shop-container {
            display: flex;
            gap: 2rem;
            margin: 20px;
        }

        .sidebar {
            width: 200px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            flex: 1;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 10px;
            text-align: center;
            background: #fff;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        }

        .product-card img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .product-card .btn {
            display: inline-block;
            margin-top: 8px;
            padding: 6px 12px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }

        .product-detail-container {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            margin: 40px auto;
            max-width: 1100px;
            padding: 20px;
            align-items: center;
            justify-content: center;
        }

        .product-image img {
            max-width: 100%;
            height: auto;
            max-height: 500px;
            border-radius: 8px;
            object-fit: contain;
        }

        .product-info {
            flex: 1;
            min-width: 300px;
        }

        .product-info h2 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        .price {
            font-size: 22px;
            color: #007bff;
            margin-bottom: 15px;
        }

        .description {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

    </style>
</head>
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="message {{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
<body>
    {% block content %}{% endblock %}
    <script>
        document.querySelector(".login-form button")?.addEventListener("mouseover", () => {
            document.querySelector(".login-form button").style.boxShadow = "0 0 12px rgba(0,123,255,0.4)";
        });
    </script>

</body>
</html>
